# For MacOS, symlink `ln -s ~/.config/ruff ~/Library/Application\ Support/ruff`
[tool.ruff]
extend-include = ["*.ipynb"]

[tool.ruff.lint]
select = ["ALL"]
ignore = [
  "ANN", # missing-type
  # "B007",  # unused-loop-control-variable
  # "C901",  # complex-structure
  # "COM812",  # missing-trailing-comma
  "C408",  # rewrite litteral dict
  "COM812",  # missing-trailing-comma
  "D10",     # Undocumented public
  "D20",     # Undocumented public
  "D21",     # Undocumented public
  "D40",
  "D41",
  "E402",    # module-import-not-at-top-of-file
  "E501",    # Line too long
  "E731",    # assign lambda
  "E999",    # Syntax error, let other take cares
  "EM",      # formatting traceback
  "ERA",     # Eradicate
  "FA102",   # Missing future import
  "FBT00",   # Boolean arguments
  "FIX",
  "F401",    # Unused import
  "G004",    # Logging use f-string
  "I",       # Import sort
  "N806",    # upper case import
  "N812",
  "PIE808",  # unnecessary-range-start
  "PLR0913", #  too-many-arguments
  "PLR0915", # too-many-statements 
  "PLR2004", # magic-value-comparison
  "PLR5501", # collapsible-else-if
  "RET504",  # unnecessary-assign
  # "RET505", # superfluous-else-return
  "S101", # assert
  "S301", # suspicious-pickle-usage
  "S311", # suspicious-non-cryptographic-random-usage
  # "SIM300",  # yoda-conditions
  "T201",  # print
  "TD00",  # todo
  "TRY002", # write own exception
  "TRY003", # raise-vanilla-args
  "UP039",  # unnecessary-class-parentheses
  "Q000",   # single quote
  "Q001",   # single quote
  "Q002",   # single quote
  "W29",    # trailing-whitespace, missing blankline
]
